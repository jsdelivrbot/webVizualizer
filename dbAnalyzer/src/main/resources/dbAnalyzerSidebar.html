<div id="dbAnalyzer" class="sidebar">

	<div class="collapsible" id="connectionDiv">Connection<span></span></div>
	<div class="container" id="connectionContainer">
		<div class="content hidden">
			<form>
			<div><select id="dbType"></select></div>
			<div><input id="username" type="text" placeholder="Username" value=''/></div>
			<div><input id="password" type="password" placeholder="Password" value=''/></div>
			<div><input id="jdbcUrl" type="text" placeholder="JDBC URL (jdbc:mysql://localhost/test)" value=''/></div>
			</form>
			<div><button id="addJdbcUrl">Connect</button></div>
		</div>
		<div class="content jdbcUrls" id="jdbcUrls">
		</div>
	</div>
	
	<div class="collapsible" id="schemasDiv">Available Schemas<span></span></div>
	<div class="container" id="schemasContainer">
		<div class="content">
		</div>
	</div>

	<div class="collapsible" id="tablesDiv">Table Selector<span></span></div>
	<div class="container" id="tablesContainer">
		<div class="content">
		</div>
	</div>

	<div class="collapsible" id="filterDiv">Filter<span></span></div>
	<div class="container" id="filterContainer">
		<div class="content">
			<div><div class="filterLabel">Layout:</div><select id="dbLayout"></select></div>
			<div><div class="filterLabel">Show All Columns:</div><input id="showAllColumnsOnTables" type="checkbox" checked/></div>
			<div><div class="filterLabel">Table Row Count Limit:</div><input id="includeTablesWithMoreXRows" type="number" value="0" size="6" title="-1 shows only empty tables. 0 shows all tables"/></div>
			<div><div class="filterLabel">PK Filter:</div><select id="pkFilter"></select></div>
			<div><div class="filterLabel">FK Filter:</div><select id="fkFilter"></select></div>
			<div><div class="filterLabel">Connect By FKs:</div><input id="connectWithFKs" type="checkbox" checked/></div>
			<div><div class="filterLabel">Labels On FK Connections:</div><input id="showLabelsOnFKs" type="checkbox"/></div>
			<div><div class="filterLabel">Exclude FKs By Col Name:</div><input id="excludeFKForColumnsNamed" type="text" class="excludeFKForColumnsNamed" value=""/></div>
			<div><div class="filterLabel">Exclude Tables Containing:</div><input id="excludeTablesContaining" type="text" class="excludeTablesContaining" value=""/></div>
			<div><button id="connectionRender">Render</button><button id="connectionSaveToPng">Save As Image</button></div>
		</div>
	</div>

</div>
